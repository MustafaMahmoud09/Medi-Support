plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.reminder.data.repository'
    compileSdk compile_sdk

    defaultConfig {
        minSdk min_sdk
        targetSdk max_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {

    //project
    //repository interfaces
    implementation(project(':features:reminder:domain:repository-declarations'))

    //data access object
    implementation(project(':features:reminder:data:data-source:local-data:data-access-object'))

    //entity
    implementation implementation(project(':features:reminder:data:data-source:local-data:entity-execution'))

    //local data
    implementation implementation(project(':libraries:core:local-data:database-creator'))

    //shared preferences
    implementation(project(':features:reminder:data:data-source:shared-preferences'))


    implementation(project(':libraries:core:local-data:shared-entities:entity-execution'))


    //kotlin flow dependency
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_flow"

    //room database
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

}