plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {

    //dto declarations
    implementation(project(':features:chat:domain:dto-declarations'))

    //domain model
    implementation(project(':features:chat:domain:domain-model'))

    //mapper declaration
    implementation(project(':features:chat:domain:mapper-declarations'))

    //use case declarations
    implementation(project(':features:chat:domain:usecase-declarations'))

    //repository declarations
    implementation(project(':features:chat:domain:repository-declarations'))

    //request status
    implementation(project(":libraries:core:remote-database:request-status"))

    //kotlin flow dependency
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_flow"

    //shared entity declarations
    implementation(project(':libraries:core:local-data:shared-entities:entity-declarations'))

}