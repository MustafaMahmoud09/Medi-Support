plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {

    //project
    //model
    implementation implementation(project(':features:reminder:domain:domain-model',))

    //use case interface
    implementation implementation(project(':features:reminder:domain:repository-declarations',))

    //repository interfaces
    implementation implementation(project(':features:reminder:domain:usecase-declarations',))

    //mapper declarations
    implementation(project(':features:reminder:domain:mapper-declarations'))

    //kotlin flow dependency
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_flow"

}